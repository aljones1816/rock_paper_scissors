<html>

<head>

</head>

<body>
    <div id="container">
        <p>Hi, welcome to rock paper scissors! Click a button to make your selection.</p>

        <button class="gameButton" value="0">Rock</button>
        <button class="gameButton" value="1">Paper</button>
        <button class="gameButton" value="2">Scissors</button>

        <p id=gameUpdate>Result:
        </p>
        <div id="scoreBoard">
            <ul id="winLossList">
                <li id="wins">Wins: 0</li>
                <li id="losses">Losses: 0</li>
            </ul>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
