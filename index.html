<html>

<head>

</head>

<body>
    <div id="container">
        <p>Hi, welcome to rock paper scissors! </p>
        <label for="numRounds">Choose the score needed to win (between 1 and 10)</label>
        <input type="number" name="numRounds" id="numRounds" min="1" max="10" value="5">
        <div id="gameBoard">
            <button class="gameButton" value="0">Rock</button>
            <button class="gameButton" value="1">Paper</button>
            <button class="gameButton" value="2">Scissors</button>
            <p id=gameUpdate>Result:
            </p>
        </div>

        <div id="scoreBoard">
            <ul id="winLossList">
                <li id="wins">Wins: 0</li>
                <li id="losses">Losses: 0</li>
            </ul>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
