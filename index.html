<html>

<head>

</head>

<body>
    <div id="container">
        <p>Hi, welcome to rock paper scissors! </p>
        <label for="numRounds">Choose the score needed to win (between 1 and 5)</label>
        <select name="numRounds" id="numRounds" value="5">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div id="gameBoard">
            <button class="gameButton" value="0">Rock</button>
            <button class="gameButton" value="1">Paper</button>
            <button class="gameButton" value="2">Scissors</button>
            <p id=gameUpdate>Result:
            </p>
        </div>

        <div id="scoreBoard">
            <ul id="winLossList">
                <li id="wins">Wins: 0</li>
                <li id="losses">Losses: 0</li>
            </ul>
        </div>
        <div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
